<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./wasm_exec.js"></script>

<script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("dist/tinygoDemo.wasm"), go.importObject)
        .then((result) => {
            go.run(result.instance)

            // 调用 wasm 模块中导出的函数，并传入参数 "World"
            window.hello("World");
        })
</script>

</body>
</html>
